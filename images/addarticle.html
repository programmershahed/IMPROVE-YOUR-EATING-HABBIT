<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <title>Hello, world!</title>
    <style>
        body > div > div.container-fluid.p-5 > div > div.col-md-8 > form > div:nth-child(4) > img{
            width: 100%;
        }
        #exampleFormControlTextarea1{
            height: 300px;
        }
    </style>
    
  </head>
  <body >
           
        <div class="containter " >
            <div class="row m-4">
                <div class="col-md-2 ">
                    <h4>Add Article</h4>
                </div>
               
                <div class="col-md-10 d-flex justify-content-end text-end">
                    <button type="button" class="btn btn-primary m-2">Publish</button>
                    <button type="button" class="btn btn-outline-secondary m-2">Cancel Post</button>
                    <button type="button" class="btn btn-danger m-2">Delete Post</button>
                </div>
            </div>

             <div class="container-fluid p-5" style="background-color: rgb(245, 245, 252);">
                <div class="row">
                    <div class="col-md-8 ">
                        <form>
                            <div class="form-group">
                             
                              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter Blog Title here">
                            
                            </div>
                            <div class="form-group">
                            
                              <input type="text" class="form-control" id="exampleInputPassword1" placeholder="Bloog Summary">
                            </div>
                           
                            <button style="background-color: white; font-weight: bold;" type="submit" class="btn  text-primary mb-4"><i class="fa fa-camera m-2"></i>Add Media</button>
                            <div class="form-group">
                               <img src="/images/Layer 1.png" alt="">
                                <textarea class="form-control mt-2" id="exampleFormControlTextarea1" rows="3"></textarea>
                              </div>
                          </form>
                    </div>
                   
                    <div class="col-md-4">
                        <form>
                           
                            <div class="form-group">
                              <label class="text-primary" style="font-weight: bold;" for="exampleFormControlSelect1">Desplay To</label>
                              <select class="form-control" id="exampleFormControlSelect1">
                                <option>All User</option>
                                <option>2</option>
                                <option>3</option>
                                <option>4</option>
                                <option>5</option>
                              </select>
                            </div>
                            <h5 class="text-primary" style="font-weight: bold;">Insert Image</h5>
                            <img src="/images/pic (2).png" alt=""><br>
                            <button type="button" class="btn btn-primary m-2">Add Image</button> 
                            <button type="button" class="btn btn-primary m-2">Delete Image</button> 

                            <div class="form-group">
                                <label class="text-primary" style="font-weight: bold;" for="exampleFormControlInput1">Add Tags</label>
                                <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="write your tag..">
                              </div>
                              <button type="submit" class="btn bg-success text-light mb-4">ADD</button>
                           
                            
                          </form>
                    </div>
                </div>
             </div>
        </div>
   
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
